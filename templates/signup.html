<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Sign-up</title>
		<link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
		<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
		<script src="{{url_for('static', filename='jquery-3.3.1.slim.min.js')}}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='popper.min.js')}}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='bootstrap.min.js')}}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<style>
			html,body{
				background-image: linear-gradient(315deg, #772f1a 0%, #f2a65a 74%);
				height: 100%
			}
		</style>
	</head>
	<body>
		<form action="{{ url_for ('user') }}" method="post" class="form-group">
			<section class="form-format">
				<div class="col-narrow">Enter your name: </div>
				<div class="col-wide"><input type="text" class="form-control" name="name" placeholder="Name" required><br></div>
				<div class="col-narrow">Enter your user-name: </div>
				<div class="col-wide"><input type="text" class="form-control" name="userid" placeholder="Choose something unique" required><br></div>
				<div class="col-narrow">Enter your E-mail id: </div>
				<div class="col-wide"><input type="email" class="form-control" name="email" placeholder="Your E-mail" required><br></div>
				<div class="col-narrow">Enter your password: </div>
				<div class="col-wide"><input type="password" class="form-control" name="password" placeholder="Your password" required><br></div>
				<button class="btn btn-primary">Sign-up</button>
			</section>
		</form>
	</body>
</html>

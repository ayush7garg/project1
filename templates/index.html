<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Home</title>
		<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
		<link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
		<script src="{{url_for('static', filename='jquery-3.3.1.slim.min.js')}}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='popper.min.js')}}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='bootstrap.min.js')}}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</head>
	<body>
		<header>
			HOME
		</header>
		<div class="container">
			<div class="header">
				<h1>Welcome to the world of books!</h1>
				<h3>Where you meet your favourite book,</h3>
				<h3>or might help someone to meet theirs.</h3>
				<div class="quote">
					<p class="mb-quote">“Good friends, good books, and a sleepy conscience: this is the ideal life.”</p>
					<p class="mb-author">~ Mark Twain</p>
				</div>
			</div>
			<div class="combine">

				<div class="register">
					<h4>New to this world?</h4>
					<h4>Get yourself registered first</h4>
					<form action="{{ url_for('signup') }}" method="post">
						<div class="form-group">
			            <button class="btn btn-primary" action="{{ url_for('signup') }}" method="post">Sign-up</button>
			        	</div>
					</form>
				</div>
				<div class="login">
					<h4>Already a resident?</h4>
					<form action="{{ url_for('login') }}" method="post">
						<div class="form-group">
			            <button class="btn btn-primary">Login</button>
			      </div>
					</form>
				</div>
				<video preload="preload"  id="video" autoplay="autoplay" loop="loop">
					<source src="{{url_for('static',filename='login-signup.mov')}}"></source>
				</video>
			</div>
		</div>
	</body>
</html>
